<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/master.css">
        <link rel="stylesheet" href="/static/index.css">
        {% block page_style %}
        {% endblock %}
        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/b5b44905b4.js" crossorigin="anonymous"></script>
        <script src="/static/main.js"></script>

        <title>draw this!</title>
    </head>
    <body>
        {% block background %}
        {% endblock %}

        <header>
            <nav>
                <ul>
                    <li> <a href="/?lang=en">en</a>
                        | <a href="/?lang=pt">pt</a>
                    </li>
                    <li><a href="/gallery">gallery</a></li>
                    <li><a href="/">create</a></li>
                    <li><a href="/login">log-in</a></li>
                    <li><a href="/">about</a></li>
                </ul>
            </nav>
        </header>

        <div id="alert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="mr-auto">oooops</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="close_alert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id=message class="toast-body">
              <!-- message -->
          </div>
        </div>

        <div class="main">
            {% block main %}
            {% endblock %}
        </div>
    </body>
</html>
