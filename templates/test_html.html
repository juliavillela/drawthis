<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/master.css">
        <link rel="stylesheet" href="../static/index.css">

        <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/b5b44905b4.js" crossorigin="anonymous"></script>
        <script src="../static/main.js"></script>

        <title>draw this!</title>
    </head>

    <body>
        <div class="background">
            <div class="background left">
            </div>
            <div class="background right">
            </div>
        </div>

        <header>
            <nav class="menu">
                <ul>
                    <li><a href="/">gallery</a></li>
                    <li><a href="/">create</a></li>
                    <li><a href="/">log-in</a></li>
                    <li><a href="/">about</a></li>
                </ul>
            </nav>
        </header>

        <div id="alert" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="mr-auto">oooops</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="close_alert()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id=message class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>

        <div class="main">

            <div class="center-content">

                    <div class="header">
                        <div id="logo">
                            <img src="../static/images/title_b.svg" alt="">
                        </div>
                        <div class="icon">
                            <a id="dice_button" href="/">
                                <img src="../static/images/icons/dice-line-icon.svg"></img>
                            </a>
                        </div>
                    </div>

                    <div class="container">
                        <div class="cards-container">
                            <div class="cards">
                                <h4>a horse from the future</h4>
                            </div>
                            <div class="cards">
                                <h4>holding an umbrella</h4>
                            </div>
                            <div class="cards">
                                <h4>aboard a spaceship</h4>
                            </div>
                        </div>

                        <div id="config">
                            <a href="javascript:display_options()"> <i class="fas fa-wrench"></i> </a>
                            <div id="options" style="display:none;">
                                <label id="slider_label" for="level"></label>
                                <a id="change_level" href="/" style="float:right">
                                    <i class="fas fa-dice"></i>
                                </a>
                                <input type="range" id="slider_input" class="custom-range" value="3" min="0" max="5" onclick="update_slider()">
                            </div>
                        </div>

                    </div>

            <!-- end of center -->
            </div>
        <!-- end of main -->
        </div>

    </body>

</html>
